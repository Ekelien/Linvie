<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block style %}
    {% endblock %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/block.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/main.css') }}"/>
    <title>Linvie Theater</title>
</head>
<body>
<div id="top_master_container">
    <div id="logo_image">
        <a href="\home"><img src="{{ url_for('static',filename='img/logo.png') }}"></a>
    </div>
    <div id="search_panel">
        <form method="POST" action="/home">
            {{ form.csrf_token }}
            <div id="search_input">
                {{ form.keyword }}
            </div>
            <div id="search_submit">
                {{ form.submit }}
            </div>
            <div id="advance_search">
                <a href="">Advanced Search</a>
            </div>
        </form>
    </div>
    <div id="user_panel">
        <div id="user_image">
            <a href="\user\check"><img id="user" src="{{ url_for('static',filename='img/user.png') }}" alt="user"></a>
        </div>
    </div>
</div>
<div id="left_guide_container">
    <a href="\home">
        <div class="guide_button">Home</div>
    </a>
    <a href="\index?keyword=genre">
        <div class="guide_button">Genres</div>
    </a>
    <a href="\index?keyword=actor">
        <div class="guide_button">Actors</div>
    </a>
    <a href="\index?keyword=director">
        <div class="guide_button">Directors</div>
    </a>
</div>
<div id="guide_index_container">
    {% block guide_index %}
    {% endblock %}
    <a href="#content_container">
        <div id="index_up_to_top" class="guide_index" style="width: fit-content">UP
            <span class="tooltiptext">Go to topmost of page</span>
        </div>
    </a>
</div>
<div id="content_container">
    {% block content %}
    {% endblock %}
    <div class="one_letter_block">
        &nbsp;
    </div>
</div>

</body>
</html>
