{% extends 'User.html' %}
{% block content %}
    <div class="one_letter_block">
        <div style="width: 70%"><h1>{{ user.username }}</h1></div>
        <a href="{{ url_for("user_bp.logout") }}">
            <div class="tag" style="float: right">Log out</div>
        </a>
    </div>

    <div class="one_letter_block"><h3>Favorites</h3>
        {% for item in user.favorite %}
            {% include 'Block.html' %}
        {% endfor %}


    </div>


{% endblock %}
